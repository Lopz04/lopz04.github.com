<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download On Time</title>
    <link rel="icon" href="icono.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="recuadro">
            <div id="headerrec">
                <h1>Download On Time</h1>
                <p>Bienvenido a <span>Download On Time</span>, la calculadora de tiempo de descarga m√°s preferida en la
                    web!</p>
            </div>

            <div class="calculadora">
                <label for="velocidad">Velocidad de Internet (MBps):</label>
                <input type="number" id="velocidad" placeholder="Velocidad en MBps" required>
                <br>
                <label for="peso">Peso del archivo (GB):</label>
                <input type="number" id="peso" placeholder="Peso en GB" required>
                <br>

                <button onclick="calcularTiempo()">Calcular Tiempo de Descarga</button>

                <div id="resultado">
                    <p id="tiempo">Tiempo estimado de descarga: </p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
